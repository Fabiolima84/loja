<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Produtos.</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<h1>Cadastro de Produtos</h1>

<div>
	<div></div><label for="l_nome">Codigo:</label></div>
    <input type="text" name="Codigo" id="Codigo" size="40" maxlength="50" placeholder="Digite o Codigo do produto" required>
</div>
<p>
	<div><label for="l_nome">Nome:</label></div>
    <input type="text" name="Nome" id="Nome" size="40" maxlength="50" placeholder="Digite o Nome do produto" required>
</p>
<p>
	<div><label for="l_nome">Preço de Venda:</label></div>
    <input type="text" name="Preço de Venda" id="Preço de Venda" size="40" maxlength="50" placeholder="Digite o Preço de Venda do produto" required>
</p>
<p>
	<label for="l_nome">Categoria:</label>
    <select name="inCategoria" id="inCategoria">
        <option value=" masculino">Masculino</option>

        <option value=" feminino">Feminino</option>
    </select>
</p>
<p>
	<label for="l_nome">Ativo:</label>
    <input type="radio" name="ativo"  id="ativo" value="sim">
    <label for="sim">Sim</label>

    <input type="radio" name="ativo" id="ativo" value="nao">
    <label for="nao">Não</label>
</p>
            <label for="l_categoria">Tamanho Disponiveis</label>

            <input type="checkbox" name="P" id="P" value="P">
                <label for=" l_basquete">P</label>

            <input type="checkbox" name="M" id="M" value="M">
                <label for="l_futebol">M</label>
            
            <input type="checkbox" name="G" id="G" value="G">
                <label for="l_volei">G</label>
            
            <input type="checkbox" name="GG" id="GG" value="GG">
                <label for="l_natacao">GG</label>     
</p>
<button type="button" name="lista" id="cadastro" onclick="window.location= 'lista_de_produtos.html'">Cadastrar</button>
            <button type="reset" name="login" id="login" onclick="window.location='lista_de_produtos.html'">Retornar a lista</button>


</body>
</html>
