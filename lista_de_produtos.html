<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<h1>Lista de Produtos Masculino</h1>
	
    <table border="2" width="100%"> 
    	<tr>                       <!--usado para primeira coluna ou primeira linha!-->

    		<th >Nome</th>
    		<th >Categoria</th>
    		<th >Preço de Venda</th>
    		<th >Tamanho Disponivel</th>

    	</tr>
    	
    	
    </table>
    	<br>
    	<h1>Lista de Produtos Feminino</h1>
	
    <table border="2" width="100%"> 
    	<tr>                       <!--usado para primeira coluna ou primeira linha!-->
    		<th >Nome</th>
    		<th >Codigo</th>    		
    		<th >Preço de Venda</th>
    		
    	</tr>
    	
    </table>
        <br><br>
            <button type="button" name="cadastro" id="cadastro" onclick="window.location= 'cadastro_de_produtos.html'">Cadastrar Produto</button>
            <button type="reset" name="login" id="login" onclick="window.location='login_da_loja.html'">Logoff</button>

			<script id="colunas" type="text/x-jsrender">
				<td data-column= "Nome"></td>
				<td data-column= "Codigo"></td>
				<td data-column= "Preco_de_Venda"></td>
			</script>
        
</body>
